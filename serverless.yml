plugins:
  - serverless-iam-roles-per-function

resources:
  Resources:
    notesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "notesId"
            AttributeType: "S"
        KeySchema:
          -
            AttributeName: "notesId"
            KeyType: "HASH"
        TableName: "notes"
        BillingMode: PAY_PER_REQUEST